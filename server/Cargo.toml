[package]
name = "podreplay"
version = "0.1.0"
edition = "2021"
rust-version = "1.58"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
podreplay_lib = {path = "../lib"}
tokio = { version = "1.15.0", features = ["full"] }
hyper = { version = "0.14.16", features = ["full"] }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.5", features = ["env-filter"] }
serde = { version = "1.0.133", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
reqwest = { version = "0.11.9", default-features = false, features = ["rustls-tls"] }
axum = { version = "0.4.4", features = ["headers"] }
thiserror = "1.0.30"
chronoutil = "0.2.3"
sqlx = {git = "https://github.com/tgecho/sqlx", branch = "sqlite-datetime-utc", default-features = false, features=["sqlite", "chrono", "macros", "migrate", "runtime-tokio-rustls"]}
headers = "0.3.5"
regex = "1.5.4"
lazy_static = "1.4.0"
tower = "0.4.11"
tower-http = { version = "0.2.0", features = ["trace", "cors", "fs"] }
color-eyre = "0.6.0"
reqwest-tracing = "0.2.0"
reqwest-middleware = "0.1.3"
figment = { version = "0.10.6", features = ["env", "toml"] }
hyper-tls = "0.5.0"
serde_json = "1.0.78"
kuchiki = "0.8.1"
url = "2.2.2"
base64 = "0.13.0"
percent-encoding = "2.1.0"
async-recursion = "1.0.0"
itertools = "0.10.3"

[dev-dependencies]
mockito = "0.30.0"
tracing-test = {git = "https://github.com/tgecho/tracing-test", branch = "trace-all"}
pretty_assertions = "1.0.0"
serde_json = "1.0.74"
assert-json-diff = "2.0.1"

[features]
