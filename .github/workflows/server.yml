name: Server

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: sqlite://./test.sqlite

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run
        run: |
          cargo install sqlx-cli --no-default-features --features sqlite,rustls
          sqlx database create
          sqlx migrate run
          cargo build
          cargo test
