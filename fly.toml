# fly.toml file generated for podreplay on 2022-01-01T23:10:07-05:00

app = "podreplay"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PODREPLAY_ANALYTICS_TARGET = "https://plausible.io/api/event"


[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 2000

[[statics]]
  guest_path = "/ui/build"
  url_prefix = "/_app"
